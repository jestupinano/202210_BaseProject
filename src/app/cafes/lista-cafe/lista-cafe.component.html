<div class="table-responsive">
  <table class="table table-bordered align-middle">
    <thead>
      <tr>
        <th *ngFor="let titulo of getTitulosTabla()">{{titulo.toUpperCase()}}</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let cafe of cafes">
        <td>{{cafe.id}}</td>
        <td>{{cafe.nombre}}</td>
        <td>{{cafe.tipo}}</td>
        <td>{{cafe.region}}</td>
      </tr>
    </tbody>
  </table>
</div>
<p>Total de café de origen: {{cantidadElementos('Café de Origen')}}</p>
<p>Total de café Blend: {{cantidadElementos('Blend')}}</p>
